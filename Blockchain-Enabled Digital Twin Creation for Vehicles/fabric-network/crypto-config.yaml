
# crypto-config.yaml - Cryptographic Material Configuration
# Universal Digital Identity Framework
# Defines the structure for generating certificates and keys

# OrdererOrgs defines the organizations which operate orderers
OrdererOrgs:
  # OrdererOrg defines the organizational structure for the orderer
  - Name: Orderer
    Domain: example.com
    EnableNodeOUs: true
    
    # Specs defines the number of orderers to create
    Specs:
      - Hostname: orderer
        SANS:
          - localhost
          - 127.0.0.1
          - orderer.example.com

# PeerOrgs defines the organizations which operate peers
PeerOrgs:
  # Org1 defines the organizational structure for Org1
  - Name: Org1
    Domain: org1.example.com
    EnableNodeOUs: true
    
    # Template defines the pattern for generating peer identities
    Template:
      Count: 5  # peer0 through peer4
      SANS:
        - localhost
        - 127.0.0.1
        - "{{.Hostname}}.org1.example.com"
    
    # Users defines the number of user identities to generate
    # In addition to Admin
    Users:
      Count: 1  # user1
